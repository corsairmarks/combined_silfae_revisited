 origin_tooltip_shadowy_evolution_effects: "- Start with §H6§! £pops£ Pops of your §Hprimary species§!, ruling from the shadows.\n- Start with §H22§! £pops£ Pops of a secondary, enslaved species who are blissfully ignorant of their servitude.\n- Unaware, enslaved  £pops£ Pops are happy and productive, but §Hmust remain ignorant§! for maximum benefit.\n- Unenslaved £pops£ Pops are part of the §Hshadow regime§!; the higher the percentage the harder it is to maintain the charade."
